<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sidebar styling */
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }
    #sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      color: white;
    }
    #sidebar a:hover {
      background-color: #39b3ac;
    }
    /* Overlay background */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
    /* Navbar style */
    .navbar {
      background-color: #111 !important;
    }
    .navbar-toggler {
      border: none;
    }
  </style>
</head>
<body>
{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-dark" style="background-color: #111;">
  <div class="container-fluid d-flex align-items-center">

    <!-- Hamburger -->
    <button class="navbar-toggler me-2" type="button" onclick="openSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo + Brand Name (separated links) -->
    <a class="navbar-brand d-flex align-items-center" href="https://www.kluniversity.in/">
      <img src="{% static 'Images/logo.jpg' %}"
           alt="Logo" 
           style="height:40px; width:auto; margin-right:10px; border-radius:50px;">
    </a>
    <a class="navbar-brand" href="https://github.com/chatrapathi4/Djangoprojects">
      <span style="color: aliceblue;">Django</span>
    </a>

    <!-- Search bar aligned to the right -->
    <form class="d-flex ms-auto" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
  <a href="javascript:void(0)" onclick="closeSidebar()">❌ Close</a>
  <a href="{% url 'home' %}">Home</a>
  <a href="{% url 'dashboard' %}">Dashboard</a>
  <a href="{% url 'settings' %}">⚙️ Settings</a>
</div>

<!-- Overlay -->
<div id="overlay" onclick="closeSidebar()"></div>

<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
    document.getElementById("overlay").style.display = "block";
  }
  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
