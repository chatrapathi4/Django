<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sidebar styling */
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }
    #sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      color: white;
    }
    #sidebar a:hover {
      background-color: #39b3ac;
    }
    /* Overlay background */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
    /* Navbar style */
    .navbar {
      background-color: #111 !important;
    }
    .navbar-toggler {
      border: none;
    }

    /* Theme Switch styling */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      margin-left: 1rem;
    }

    .theme-switch {
      display: inline-block;
      height: 40px;          /* Increased from 34px */
      position: relative;
      width: 80px;           /* Increased from 60px */
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
    }
    .slider:before {
      background-color: #fff;
      bottom: 4px;
      content: "";
      height: 32px;          /* Increased from 26px */
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 32px;           /* Increased from 26px */
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #39b3ac;
    }
    input:checked + .slider:before {
      transform: translateX(40px);  /* Adjusted from 26px - should be width minus padding */
    }
    .slider .sun,
    .slider .moon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;       /* Increased from 16px */
      transition: opacity 0.3s ease;
    }
    .slider .sun {
      left: 8px;            /* Adjusted from 7px */
      opacity: 1;
    }
    .slider .moon {
      right: 8px;           /* Adjusted from 7px */
      opacity: 0;
    }
    input:checked + .slider .sun {
      opacity: 0;
    }
    input:checked + .slider .moon {
      opacity: 1;
    }

    /* Theme Transitions */
    body {
      transition: all 0.3s ease-in-out;
    }

    .card, .card-body {
      transition: all 0.3s ease-in-out;
    }

    .dark-theme {
      background-color: #222 !important;
      color: #ffffff !important;
    }

    .light-theme {
      background-color: powderblue !important;
      color: #111 !important;
    }

    .dark-theme .card,
    .dark-theme .card-body {
      background-color: #2d3238 !important;
      color: #fff !important;
      border-color: #444 !important;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3) !important;
    }
    .light-theme .card,
    .light-theme .card-body {
      background-color: #fff !important;
      color: #111 !important;
      border-color: #ddd !important;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1) !important;
    }

  </style>
</head>
<body>
{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-dark" style="background-color: #111;">
  <div class="container-fluid d-flex align-items-center">

    <!-- Hamburger -->
    <button class="navbar-toggler me-2" type="button" onclick="openSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo + Brand Name (separated links) -->
    <a class="navbar-brand d-flex align-items-center" href="https://www.kluniversity.in/">
      <img src="{% static 'Images/logo.jpg' %}"
           alt="Logo" 
           style="height:40px; width:auto; margin-right:10px; border-radius:50px;">
    </a>
    <a class="navbar-brand" href="https://github.com/chatrapathi4/Djangoprojects">
      <span style="color: aliceblue;">Django</span>
    </a>
    
    <!-- Light/Dark Theme Toggle Switch aligned to the right -->
    <div class="ms-auto d-flex align-items-center">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round">
            <span class="sun">üåû</span>
            <span class="moon">üåô</span>
          </div>
        </label>
      </div>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
  <a href="javascript:void(0)" onclick="closeSidebar()">‚ùå Close</a>
  <a href="{% url 'home' %}">üè† Home</a>
  <a href="{% url 'ChatGPT' %}">‚ò†Ô∏è ChatGPT</a>
  <a href="{% url 'bootstrap' %}">ü´ê Bootstrap</a>
  <a href="{% url 'dashboard' %}">üí® Dashboard</a>
  <a href="{% url 'settings' %}">‚öôÔ∏è Settings</a>
</div>

<!-- Overlay -->
<div id="overlay" onclick="closeSidebar()"></div>

<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
    document.getElementById("overlay").style.display = "block";
  }
  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
